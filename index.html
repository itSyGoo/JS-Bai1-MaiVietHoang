<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Bài 1: Tính tiền lương nhân viên</h2>
        <div class="form-group">
            <label for="soNgayLam">Số ngày làm</label>
            <input type="text" name="" id="soNgayLam" class="form-control" placeholder="Nhập số ngày làm"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-danger">Tính tiền lương</button>
        <div class="mt-2 bg-dark text-white p-3" id="ketQua"></div>
    </div>

    <div class="container">
        <h2>Bài 2: Tính giá trị trung bình</h2>
        <div class="form-group">
            <label for="soThu1">Số thứ nhất</label>
            <input type="text" name="" id="soThu1" class="form-control" placeholder="Nhập số thứ nhất"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="soThu2">Số thứ hai</label>
            <input type="text" name="" id="soThu2" class="form-control" placeholder="Nhập số thứ hai"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="soThu3">Số thứ ba</label>
            <input type="text" name="" id="soThu3" class="form-control" placeholder="Nhập số thứ ba"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="soThu4">Số thứ tư</label>
            <input type="text" name="" id="soThu4" class="form-control" placeholder="Nhập số thứ tư"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="soThu5">Số thứ năm</label>
            <input type="text" name="" id="soThu5" class="form-control" placeholder="Nhập số thứ năm"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-dark">Tính giá trị trung bình</button>
        <div class="mt-2 bg-info text-dark p-3" id="ketQua1"></div>
    </div>

    <div class="container">
        <h2>Bài 3: Quy đổi tiền</h2>
        <div class="form-group">
            <label for="nhapTienDo">Số tiền USD cần đổi</label>
            <input type="text" name="" id="nhapTienDo" class="form-control" placeholder="Nhập vào số tiền USD cần đổi"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-primary">Đổi tiền</button>
        <div class="mt-2 bg-primary text-dark p-3" id="ketQua2"></div>
    </div>

    <div class="container">
        <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
        <div class="form-group">
            <label for="chieuDai">Chiều dài HCN</label>
            <input type="text" name="" id="chieuDai" class="form-control" placeholder="Nhập vào chiều dài HCN"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="chieuRong">Chiều rộng HCN</label>
            <input type="text" name="" id="chieuRong" class="form-control" placeholder="Nhập vào chiều rộng HCN"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-secondary">Tính chu vi và diện tích hình chữ nhật</button>
        <div class="mt-2 bg-dark text-white p-3" id="ketQua3"></div>
    </div>
    </div>

    <div class="container">
        <h2>Bài 5: Tính tổng 2 ký số</h2>
        <div class="form-group">
            <label for="nhapSo">Số có 2 chữ số</label>
            <input type="text" name="" id="nhapSo" class="form-control" placeholder="Nhập vào một số có 2 chữ số"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-warning">Tính tổng ký số</button>
        <div class="mt-2 bg-dark text-white p-3" id="ketQua4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
